<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>weerbericht</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <link rel="favicon" href="images/weerbericht48.png">
</head>
<body>
<div class="content">
    <div class="weergegevens">
        <div class="banner">
            <div class="verwachting">
                <span id="samenv"></span>
                <img src="" id="icon" alt="icon">
            </div>
            <div id="verw"></div>
        </div>
        <table class="weertabel">
            <tbody>
            <tr>
                <td>
                    <div class="temp">
                        <div>
                            <span id="temp"></span>
                            <span>&deg; C</span>
                        </div>
                        <div>
                            <span id="windr"></span>
                            <span id="windk"></span>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="zon">
                        <div>
                            <span>min</span>
                            <span id="tmin"></span>&deg;,
                            <span>max</span>
                            <span id="tmax"></span>&deg;
                        </div>
                        <div>
                            <span>zon:</span>
                            <span id="sup"></span> - <span id="sunder"></span>
                        </div>
                    </div>
                </td>
            </tr>
            <tr><td>
                <div id="plaats"></div>
            </td></tr>
            </tbody>
        </table>
        <div class="menu">
            <a id="menu_temp">temp</a>
            <span> | </span>
            <a id="menu_buien">buien</a>
            <span> | </span>
            <a id="menu_wind">wind</a>
        </div>
    </div>
    <div class="alarm">
        <span id="alarmtxt"></span>
        <div class="closer">X</div>
    </div>
    <div id="wait">loading</div>
    <img class="kaart" src="" alt="windkaart" id="windkracht-kaart">
    <img class="kaart" src="" alt="tempkaart" id="temperatuur-kaart">
    <img class="kaart" src="" alt="buienkaart" id="buien-kaart">
</div>
<div class="hide-legenda"></div>
<script src="popup.js"></script>
</body>
</html>
