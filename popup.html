<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>weerbericht</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <link rel="favicon" href="images/weerbericht48.png">
</head>
<body>
<div class="content">
    <div class="weergegevens">
        <div class="banner">
            <div>
                <span id="verw"></span>
                <img src="" id="icon" alt="icon">
            </div>
        </div>
        <table class="weertabel">
            <tbody>
            <tr>
                <td>
                    <div class="temp">
                        <div>
                            <span>temp</span>
                            <span id="temp"></span>
                        </div>
                        <div>
                            <span>min</span>
                            <span id="tmin"></span>
                        </div>
                        <div>
                            <span>max</span>
                            <span id="tmax"></span>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="zon">
                        <div>
                            <span>wind</span>
                            <span id="windk"></span> -
                            <span id="windr"></span>
                        </div>
                        <div>
                            <span>zon op</span>
                            <span id="sup"></span>
                        </div>
                        <div>
                            <span>onder</span>
                            <span id="sunder"></span>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="pageDown" id="pD1">
            <a href="#temperatuur-kaart">temp</a>
            <span> | </span>
            <a href="#buien-kaart">buien</a>
        </div>
        <div class="pageDown" id="pD2">
            <a href="#windkracht-kaart">wind</a>
            <span> | </span>
            <a href="#buien-kaart">buien</a>
        </div>
        <div class="pageDown" id="pD3">
            <a href="#windkracht-kaart">wind</a>
            <span> | </span>
            <a href="#temperatuur-kaart">temp</a>
        </div>
    </div>
    <div class="warning">
        <span id="alarm-text"></span>
        <div class="closer">X</div>
    </div>
    <div id="wait">loading</div>
    <img class="kaart" src="" alt="windkaart" id="windkracht-kaart">
    <img class="kaart" src="" alt="tempkaart" id="temperatuur-kaart">
    <img class="kaart" src="" alt="buienkaart" id="buien-kaart">
</div>
<div class="sea"></div>
<div class="land"></div>
<script src="popup.js"></script>
</body>
</html>
