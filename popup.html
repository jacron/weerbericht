<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>weerbericht</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <link rel="favicon" href="images/weerbericht48.png">
</head>
<body>
<div class="content">
    <div class="weergegevens">
        <div class="banner">
            <div class="verwachting">
                <span id="samenvatting"></span>
                <img src="" id="icon" alt="icon">
            </div>
            <div id="verw"></div>
        </div>
        <table class="weertabel">
            <tbody>
            <tr>
                <td>
                    <div class="temp">
                        <div>
                            <span id="temp"></span>
                            <span>&deg; C</span>
                        </div>
                        <div>
                            <span id="windr"></span>
                            <span id="windk"></span>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="zon">
                        <div>
                            <span>min</span>
                            <span id="tmin"></span>&deg;,
                            <span>max</span>
                            <span id="tmax"></span>&deg;
                        </div>
                        <div>
                            <span>zon:</span>
                            <span id="sup"></span> - <span id="sunder"></span>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><div id="plaats"></div></td>
                <td><div id="div_tijd"></div></td>
            </tr>
            </tbody>
        </table>
        <div class="menu">
            <a id="menu_temp">temp</a>
            <span> | </span>
            <a id="menu_buien">buien</a>
            <span> | </span>
            <a id="menu_wind" class="active">wind</a>
        </div>
    </div>
    <div class="alarm">
        <h2 id="alarmheader"></h2>
        <span id="alarmtxt"></span>
        <div class="closer">X</div>
    </div>
    <div class="verwachtingen-vandaag">
        <table id="verw_tabel"></table>
    </div>
    <div class="verwachtingen-week">
        <table id="week_tabel"></table>
    </div>
    <div class="controls">
        <button id="toggleDag">vandaag</button>
        <button id="toggleWeek">week</button>
    </div>
    <div id="wait">loading</div>
    <img class="kaart" src="https://cdn.knmi.nl/knmi/map/page/weer/actueel-weer/windkracht.png" alt="windkaart" id="windkracht-kaart">
    <img class="kaart" src="https://cdn.knmi.nl/knmi/map/page/weer/actueel-weer/temperatuur.png" alt="tempkaart" id="temperatuur-kaart">
    <img class="kaart" src="https://cdn.knmi.nl/knmi/map/page/weer/actueel-weer/neerslagradar/WWWRADARBFT_loop.gif" alt="buienkaart" id="buien-kaart">
    <canvas id="chartWindVandaag"></canvas>
    <canvas id="chartTempVandaag"></canvas>
    <canvas id="chartWindWeek"></canvas>
    <canvas id="chartTempWeek"></canvas>
</div>
<div class="hide-legenda"></div>
<script src="third_party/http_cdn.jsdelivr.net_npm_chart.js.js"></script>
<script src="third_party/http_cdn.jsdelivr.net_npm_chartjs-plugin-datalabels.js"></script>
<script src="popup.js" type="module"></script>
</body>
</html>
